<!----------------------variables en CSS----------------

En CSS, las propiedades personalizadas (también conocidas como variables) son entidades 
definidas por autores de CSS que contienen valores específicos que se pueden volver a 
utilizar en un documento. Se establecen mediante la notación de propiedades personalizadas 
(por ejemplo, --main-color: black;) y se acceden mediante la función var() (por ejemplo, 
color: var (--main-color);).

Sitios web complejos tienen cantidades muy grandes de CSS, a menudo con una gran cantidad 
de valores repetidos. Por ejemplo, el mismo color se puede utilizar en cientos de lugares 
diferentes, lo cual requiere buscar y reemplazar globalmente si necesitamos cambiar ese color. 
Las variables CSS permiten que un valor se almacene en un lugar y luego se haga referencia 
en varios otros lugares. Un beneficio adicional son los identificadores semánticos. 

Por ejemplo --main-text-color es más fácil de entender que #00ff00, especialmente si este 
mismo color también se utiliza en otro contexto.
Las variables CSS están sujetas a la cascada, y heredan su valor de su padre.

---------Herencia de propiedades personalizadas----------------

Las propiedades personalizadas heredan. Lo que significa que si no se establece ningún 
valor para una propiedad personalizada en un elemento dado, se utiliza el valor de su elemento padre.
