<!----------------------object-fit---------------------

La propiedad CSS object-fit indica cómo el contenido de un elemento reemplazado, 
por ejemplo un <img> o <video>, debería redimensionarse para ajustarse a su contenedor.
Se puede alterar la alineación del contenido del elemento reemplazado utilizando la 
propiedad object-position.

----------------Sintaxis---------------------

La propiedad object-fit se especifica con una de las palabras claves elegidas de la 
siguiente lista de valores.

----------------Valores------------------------

--contain: El contenido reemplazado está dimensionado para mantener su relación de aspecto 
mientras se ajusta dentro del cuadro de contenido del elemento: su tamaño de objeto concreto 
se resuelve como una restricción de contenido contra el ancho y la altura utilizados del elemento.

--cover: El contenido reemplazado se dimensiona para mantener su relación de aspecto mientras 
llena el cuadro de contenido completo del elemento. Si la relación de aspecto del objeto no 
coincide con la relación de aspecto de su caja, entonces el objeto se recortará para que se ajuste.

--fill: Modifica el tamaño del elemento remplazado para llenar el cuadro de contenido. El objeto 
completo ocupará todo el espacio de la caja. Si el tamaño del elemento no concuerda con el de su 
caja, se estirará para llenarlo.

--none: El contenido reemplazado no se redimensiona.

--scale-down: El contenido se dimensiona como si none o contain estuvieran especificados, lo que 
resultaría en un tamaño de objeto concreto más pequeño.


-->>
